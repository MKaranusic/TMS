services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=TaskDemo@123
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "TaskDemo@123" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    image: mislavk/tms-api:latest
    ports:
      - "5000:8080"
    depends_on:
      db:
        condition: service_healthy

  ui:
    image: mislavk/tms-ui:latest
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  sqlserver_data:
